<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LVMH Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="home screen">
        <img src="images/home.png" style="width: 100%"/>
        <div class="buttons">
            <button id="btnConnect" class="btn" onclick="window.location='index.html'">CONNECTION</button>
            <button id="btnReset" class="btn">FLUSH/CACHE</button>
        </div>
    </div>
    <script>
      var nDisconnect = sessionStorage.getItem("nDisconnect") || 0;
      if(nDisconnect>0){
        document.getElementById("btnConnect").innerHTML = "RECONNECTION";
      }
    </script>
  </body>
</html>
